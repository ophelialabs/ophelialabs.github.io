<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aspire/Fluent-UI Template</title>
      <!-- Fluent UI Bootstrap theme (Bootswatch 'Flatly' as a Fluent-like example) -->
  <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/flatly/bootstrap.min.css" rel="stylesheet">
    <!-- Modern Bootstrap with custom theme -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- PrismJS for code highlighting -->
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css" rel="stylesheet">
    <link rel="stylesheet" href="wwwroot/app.css">
</head>
<body>
  <div class="app-container">
    <div id="nav-placeholder"></div>
    <!-- Navigation will be loaded here -->
    <header class="navbar" style="display:none;"></header>
    <div class="main-layout">
      <div id="nav-menu-placeholder"></div>
      <!-- Nav-menu will be loaded here -->
      <main class="content" id="main-content">
        <!-- Main content will be injected here -->
      </main>
    </div>
    <div id="footer-placeholder"></div>
    <!-- Footer will be loaded here -->
  </div>
  <script src="wwwroot/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
